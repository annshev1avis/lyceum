{% load static %}
{% load i18n %}

<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="{% url "homepage:homepage"%}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <img src="{% static "img/logo.png" %}" width="40" height="32">
      <span class="fs-4">{% translate "Site_name" %}</span>
    </a>
    {% with request.resolver_match.view_name as view_name %}
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url "homepage:homepage" %}" class="nav-link {% if view_name == "homepage:homepage" %}active{% endif %}">{% translate "Main" %}</a></li>
        <li class="nav-item"><a href="{% url "about:about" %}" class="nav-link {% if view_name == "about:about" %}active{% endif %}">{% translate "About" %}</a></li>
        <li class="nav-item"><a href="{% url "catalog:item_list" %}" class="nav-link {% if view_name == "catalog:item_list" %}active{% endif %}">{% translate "Catalog" %}</a></li>
        {% if user.is_staff %}
          <li class="nav-item"><a href="/admin/" class="nav-link">{% translate "Admin_panel" %}</a></li>
        {% endif %}
      </ul>
    {% endwith %}
  </header>
</div>
