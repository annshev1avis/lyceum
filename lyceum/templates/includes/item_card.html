{% load static %}

<div class="card" style="width: 18rem;">
    <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text">Категория: {{ item.category.name }}</p>
    <p class="card-text">{{ item.text|truncatewords_html:10|safe }}</p>
    <p class="card-text">Теги: {{ item.tags.all|join:", " }}</p>
    <a href="{% url "catalog:item_detail" item.id %}" class="btn btn-primary">Перейти</a>
    </div>
</div>
