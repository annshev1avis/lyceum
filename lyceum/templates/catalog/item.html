{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>{{ item.name }}</h1>
  <img src="{{ item.main_image.image.url }}" class="col-12 col-md-6">
  <h2>Основная информация</h2>
  <p>{{ item.text|safe }}</p>
  <p>Категория: {{ item.category.name }}</p>
  <p>Теги: {{ item.tags.all|join:", " }}</p>
  <h3>Галерея:</h3>
  <div>
    {% for image in item.images.all %}
      <img src="{{ image.image.url }}" class="col-12 col-md-3">
    {% endfor %}
  </div>
{% endblock %}
